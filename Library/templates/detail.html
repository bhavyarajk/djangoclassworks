{% extends 'base.html' %}
 {% block title %}
    <title>Home</title>
    {% endblock %}

{% block content %}
<div class="container w-50 mx-auto mt-4">
<h2>Book Details</h2>
    {{book}}
<table class="table table-bordered mt-4 text-center">

    <tr>
        <th>Title</th>
        <td>{{book.title}}</td>
    </tr>
    <tr>
        <th>Author</th>
        <td>{{book.author}}</td>
    </tr>
    <tr>
        <th>Price</th>
        <td>{{book.price}}</td>
    </tr>
    <tr>
        <th>Language</th>
        <td>{{book.language}}</td>
    </tr>
    <tr>
        <th>Pages</th>
        <td>{{book.pages}}</td>
    </tr>
    <tr>
        <th>Cover</th>
        <td><img src="{{book.image.url}}" height="150px" width="150px"></td>
    </tr>
</table>
    </div>

{% endblock %}
